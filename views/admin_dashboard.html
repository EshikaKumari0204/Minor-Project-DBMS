<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-5xl mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Admin Dashboard</h2>

    <section class="bg-white p-4 rounded shadow mb-4">
      <h3 class="font-medium">Users</h3>
      <div id="usersList" class="mt-2">Loading...</div>
    </section>

    <script>
      async function loadUsers() {
        const res = await fetch('/api/users');
        const json = await res.json();
        const el = document.getElementById('usersList');
        el.innerHTML = json.map(u => `<div class="p-2 border-b">${u.name} — ${u.email} — ${u.role}</div>`).join('');
      }
      loadUsers();
    </script>
  </div>
</body>
</html>

<!-- on admin dashboard all users are shown  -->
