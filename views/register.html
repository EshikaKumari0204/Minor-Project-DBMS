 <!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-md mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Register</h2>
    <form id="regForm" class="bg-white p-4 rounded shadow">
      <div class="mb-2"><label>Name</label><input name="name" class="border p-2 rounded w-full"/></div>
      <div class="mb-2"><label>Email</label><input name="email" type="email" class="border p-2 rounded w-full"/></div>
      <div class="mb-2"><label>Password</label><input name="password" type="password" class="border p-2 rounded w-full"/></div>
      <div class="mb-2"><label>Role</label>
        <select name="role" class="border p-2 rounded w-full">
          <option value="client">Client</option>
          <option value="therapist">Therapist</option>
        </select>
      </div>
      <button class="bg-green-600 text-white px-4 py-2 rounded">Register</button>
    </form>

    <script>
      document.getElementById('regForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const body = { name: form.name.value, email: form.email.value, password: form.password.value, role: form.role.value };
        const res = await fetch('/api/auth/register', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
        const json = await res.json();
        if (res.ok) { alert('Registered'); window.location = '/'; } else alert(json.message || 'Error');
      });
    </script>
  </div>
</body>
</html>
